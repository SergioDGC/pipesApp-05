<section class="mx-5 mt-5">
  <h1 class="text-2xl font-bold">Basic pipes</h1>
  <h3 class="text-xl font-thin">Pipes included in angular</h3>
</section>

<div class="stats bg-base-100 border-base-300 border w-full mt-10">
  <div class="stat">
    <div class="stat-title">Lowecase Pipe</div>
    <div class="stat-value">{{nameUpper()| lowercase}}</div>
    <div class="stat-title font-thin">{{nameUpper()}}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Uppercasee Pipe</div>
    <div class="stat-value">{{nameLower() | uppercase}}</div>
    <div class="stat-title font-thin">{{nameLower() }}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Tittlecase Pipe</div>
    <div class="stat-value">{{fullname()| titlecase}}</div>
    <div class="stat-title font-thin">{{fullname()}}</div>
  </div>

</div>
